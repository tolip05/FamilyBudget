<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Add Periodic cost</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-profit-form" class="form w-25 mx-auto" th:action="@{/pereodcost/add}" method="post"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="add-periodic-name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control text-center" id="add-periodic-name" name="name">
        </div>
        <div class="form-group">
            <label for="add-periodic-value" class="font-weight-bold">Value</label>
            <input type="number" step="any" class="form-control text-center" id="add-periodic-value" name="value">
        </div>
        <div class="form-group">
            <label for="add-periodic-day" class="font-weight-bold">Day</label>
            <input type="number" step="any" class="form-control text-center" id="add-periodic-day" name="day">
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add Periodic cost</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
<script>
    fetch('/categories/fetch')
        .then((response) => response.json())
    .then((json) => {
        json.forEach((category) => $('#add-product-categories')
            .append(`<option value="${category.id}">${category.name}</option>`));
    })
    .catch((err) => console.log(err));
</script>
</html>
